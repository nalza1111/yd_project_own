		    overflow: hidden;
		}
		.bProfile {
		    width: 100%;
		    height: 100%;

		    border-radius: 30%;
		    border: 3px solid #00394F;

		}

			position : absolute;
			bottom: 8px;

			filter: drop-shadow(5px 5px 5px #000);
