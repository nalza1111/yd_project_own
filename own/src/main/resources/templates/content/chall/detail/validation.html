<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.card {
			position: relative;
			flex: 1 1 100%;
			margin: 10px 0;
			padding: 20px;
			background: #fff;
		}

		.card__img {
			margin: -20px -20px 0;
		}

		.card__img img {
			max-width: 100%;
			height: auto;
			border: 0;
			vertical-align: middle;
			box-sizing: border-box;
		}

		.card__desc {
			margin-top: 20px;
		}

		.card__one {
			transition: transform 0.5s;
		}

		.card__one::after {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transition: opacity 2s cubic-bezier(0.165, 0.84, 0.44, 1);
			box-shadow: 0 8px 17px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .15);
			content: '';
			opacity: 0;
			z-index: -1;
		}

		.card__one:hover,
		.card__one:focus {
			transform: scale3d(1.006, 1.006, 1);
		}

		.card__one:hover::after,
		.card__one:focus::after {
			opacity: 1;
		}
</style>

</head>
<body>
<!-- 인증리스트 - 모델로 띄우기-->
<!-- 모달창띄우기 -->
 	<h3>여기 인증창</h3>
</body>

</script>
</html>
