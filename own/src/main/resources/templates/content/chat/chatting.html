<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>웹소켓 채팅 테스트</title>

</head>
<div layout:fragment="content">
	<body>
		<div id="main-content" class="container">
			<div class="row">
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
						
						</div>
					</form>
				</div>
				<div class="col-md-6">
					<form class="form-inline">
						<div class="form-group">
							<label for="name">내용입력</label> <input type="text" id="name"
								class="form-control" placeholder="Your name here...">
						</div>
						<button id="send" class="btn btn-default" type="submit">Send</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table id="conversation" class="table table-striped">
						<thead>
							<tr>
								<th>Greetings</th>
							</tr>
						</thead>
						<tbody id="greetings">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="/webjars/sockjs-client/sockjs.min.js"></script>
		<script src="/webjars/stomp-websocket/stomp.min.js"></script>

		<script type="text/javascript">
			var stompClient = null;

			function setConnected(connected) {
				$("#connect").prop("disabled", connected);
				$("#disconnect").prop("disabled", !connected);
				if (connected) {
					$("#conversation").show();
				} else {
					$("#conversation").hide();
				}
				$("#greetings").html("");
			}
			/* ====================== 채팅방 생성 후 번호 받아오기 ====================== */
			$.ajax({
				url : '/own/exerciseRecord',
				method : 'post',
				contentType : 'application/x-www-form-urlencoded',
				data : $('form[name="exerciseRecordForm"]').serialize(),
				beforeSend : function(xhr) {
					xhr.setRequestHeader(header, token);
				},
				success : function(result) {
					console.log("result: " + result);
					$('#exerciseRecordForm').submit();
				},
				error : function(error) {
					console.log("error: " + error);
				}
			})
			function connect() {
				var socket = new SockJS('/gs-guide-websocket');
				stompClient = Stomp.over(socket);
				stompClient
						.connect(
								{},
								function(frame) {
									setConnected(true);
									console.log('Connected: ' + frame);
									// 
									stompClient
											.subscribe(
													'/topic/greetings',
													function(greeting) {
														showGreeting(JSON
																.parse(greeting.body).content);
													});
								});
			}

			function disconnect() {
				if (stompClient !== null) {
					stompClient.disconnect();
				}
				setConnected(false);
				console.log("Disconnected");
			}

			function sendName() {
				stompClient.send("/app/hello", {}, JSON.stringify({
					'name' : $("#name").val()
				}));
			}

			function showGreeting(message) {
				$("#greetings").append("<tr><td>" + message + "</td></tr>");
			}

			$(function() {
				$("form").on('submit', function(e) {
					e.preventDefault();
				});
				$("#connect").click(function() {
					connect();
				});
				$("#disconnect").click(function() {
					disconnect();
				});
				$("#send").click(function() {
					sendName();
				});
			});
		</script>
	</body>

</div>
</html>
