<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		input {
			vertical-align: middle;
		}

		input.img-button {
			background: url("") no-repeat;
			border: none;
			width: 32px;
			height: 32px;
			cursor: pointer;
		}

		input::-ms-clear,
		input::-ms-reveal {
			display: none;
			width: 0;
			height: 0;
		}

		input::-webkit-search-decoration,
		input::-webkit-search-cancel-button,
		input::-webkit-search-results-button,
		input::-webkit-search-results-decoration {
			display: none;
		}
	</style>
</head>
<div layout:fragment="content">

	<body>
		<h1>운동 기록</h1>
		<div id="current_date"></div>
		<div id="user_name">홍길동 회원님의 운동 기록하기</div>
		<div id="recordForm">
			<form>
				<div class="slidecontainer">
					<label for="weight">체중 </label>
					<input type="range" min="30" max="120" value="1" name="weight" id="weight">
				</div>
				<div class="slidecontainer">
					<label for="mood">컨디션 </label>
					<button type="button" class="btn_image" id="img_sosad" value="1"></button>
					<button type="button" class="btn_image" id="img_sad" value="2"></button>
					<button type="button" class="btn_image" id="img_soso" value="3"></button>
					<button type="button" class="btn_image" id="img_smile" value="4"></button>
					<button type="button" class="btn_image" id="img_happy" value="5"></button>
				</div>
				<div>
					<div>
						<label for="exerciseSearch">운동 검색</label>
						<input type="search" name="exerciseSearch" id="">
					</div>
					<div hidden>
						<label for="time">시간 :</label>
						<input type="text" name="time" id="hour"> : <input type="text" name="time" id="minute">
						<label for="password">루틴 :</label>
						<textarea name="password" id="password"></textarea>
					</div>
					<div>
						<label for="time">시간 :</label>
						<input type="text" name="time" id="hour"> : <input type="text" name="time" id="minute">
						<label for="password">루틴 :</label>
						<textarea name="password" id="password"></textarea>
					</div>
				</div>
				<button>제출</button>
			</form>
		</div>
	</body>

	<script>
		date = new Date();
		year = date.getFullYear();
		month = date.getMonth() + 1;
		day = date.getDate();
		document.getElementById("current_date").innerHTML = year + "년" + month + "월" + day + "일";
	</script>
</div>

</html>
