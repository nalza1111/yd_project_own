		// 운동 비율 차트만들기
		function dayChart() {
			// 운동 카운트 데이터 받아옴
			let id = $jQ('#userId').val();
			$jQ.ajax({
				url: '/own/dayChart?userId=' + id,
				method: 'get',
				dataType: 'json',
				contentType: "application/json"
			}).then(res => {
				// 랜덤으로 차트 색상 생성
				function colorize() {
					var r = Math.floor(Math.random() * 200);
					var g = Math.floor(Math.random() * 200);
					var b = Math.floor(Math.random() * 200);
					var color = 'rgba(' + r + ', ' + g + ', ' + b + ', 0.7)';
					return color;
				}

				var labelList = new Array();
				var valueList = new Array();
				var colorList = new Array();

				for (var i = 0; i < res.length; i++) {
					var d = res[i];
					labelList.push(d.exersubName);
					valueList.push(d.ecount);
					colorList.push(colorize());
				}
				var data = {
					labels: labelList,
					datasets: [{
						backgroundColor: colorList,
						data: valueList
					}],
					options: {
						responsive: false,
						title: {
							display: true,
							text: '운동 구성비'
						}
					}
				};

				var ctx1 = document.getElementById('dayChart').getContext('2d');
				new Chart(ctx1, {
					type: 'pie',
					data: data
				});
			})
		}

		// 몸무게 변화 차트만들기
		function weightChart() {
			// 몸무게 데이터 받아오기
			let id = $jQ('#userId').val();
			$jQ.ajax({
				url: '/own/getWeight?userId=' + id,
				method: 'get',
				dataType: 'json',
				contentType: "application/json"
			}).then(res => {
				// 랜덤으로 차트 색상 생성
				function colorize() {
					var r = Math.floor(Math.random() * 200);
					var g = Math.floor(Math.random() * 200);
					var b = Math.floor(Math.random() * 200);
					var color = 'rgba(' + r + ', ' + g + ', ' + b + ', 0.7)';
					return color;
				}

				var labelList = new Array();
				var valueList = new Array();
				var colorList = new Array();

				for (var i = 0; i < res.length; i++) {
					var d = res[i];

					var formattedDate = "20" + d.exerecDate.substr(2, 8);

					labelList.push(formattedDate);
					valueList.push(d.exerecWeight);
					colorList.push(colorize());
				}
				var data = {
					labels: labelList,
					datasets: [{
						label: '몸무게',
						backgroundColor: colorList,
						data: valueList
					}],
					options: {
						plugins: {
							responsive: false,
							legend: {
								display: false
							},
							title: {
								display: true,
								text: '몸무게'
							}
						}
					}
				};

				var ctx1 = document.getElementById('weightChart').getContext('2d');
				new Chart(ctx1, {
					type: 'line',
					data: data
				});
			})
		}


		// 화면 캡쳐
		function captureImage() {
			html2canvas(document.querySelector(".dayRecord")).then(canvas => {
				// 파일명을 위한 랜덤 문자열 생성
				const generateRandomString = (num) => {
					const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
					let result = '';
					const charactersLength = characters.length;
					for (let i = 0; i < num; i++) {
						result += characters.charAt(Math.floor(Math.random() * charactersLength));
					}
					return result;
				}

				var img = canvas.toDataURL();
				var fileNm = generateRandomString(6);
				saveImage(img, fileNm + ".jpg") // 다운로드 되는 이미지파일의 이름 지정
			});
		}

		function saveImage(uri, filename) {
			// 캡쳐된 파일을 이미지 파일로 내보냄
			var link = document.createElement("a")
			link.download = filename;
			link.href = uri;
			document.body.appendChild(link);
			link.click();
		}

				success: function (res) {
					// 랜덤으로 차트 색상 생성
					function colorize() {
						var r = Math.floor(Math.random() * 200);
						var g = Math.floor(Math.random() * 200);
						var b = Math.floor(Math.random() * 200);
						var color = 'rgba(' + r + ', ' + g + ', ' + b + ', 0.7)';
						return color;
					}

					var labelList = new Array();
					var valueList = new Array();
					var colorList = new Array();

					for (var i = 0; i < res.length; i++) {
						var d = res[i];
						var formattedDate = "20" + d.exerecDate.substr(2, 8);
						labelList.push(formattedDate);
						valueList.push(d.exerecWeight);
						colorList.push(colorize());
					}
					var data = {
						labels: labelList,
						datasets: [{
							label: '몸무게',
							backgroundColor: colorList,
							data: valueList
						}],
						options: {
							plugins: {
								responsive: false,
								legend: {
									display: false
								},
								title: {
									display: true,
									text: '몸무게'
								}
							}
						}
					};
					var ctx1 = document.getElementById('weightChart').getContext('2d');
					new Chart(ctx1, {
						type: 'line',
						data: data
					})
				}
			})// 몸무게 아작스 끝

			// 시간, 칼로리 계산
			$jQ.ajax({
				url: '/own/selectRecord',
				method: 'POST',
				data: JSON.stringify(ajaxDate),
				contentType: "application/json",
				beforeSend: function (xhr) {
					xhr.setRequestHeader(header, token);
				},
				success: function (res) {

					//새로운 날짜를 담을 div로 교체
					document.getElementById("calData1").style.display = "none";
					document.getElementById("calData2").style.display = "block";
					//운동 시간, 분 - 계산
					let totalTime = 0;
					let totalKcals = 0;
					let totalMeter = 0;
					for (let i = 0; i < res.length; i++) {
						totalTime += res[i].exerecTime;
						totalMeter += res[i].exerecMeter;
						totalKcals += res[i].kcals;
					}
					$jQ("#selectDate1")
						.find("h2")
						.attr('data-to', totalTime);
					$jQ("#selectDate2")
						.find("h2")
						.attr('data-to', totalMeter);
					$jQ("#selectDate3")
						.find("h2")
						.attr('data-to', totalKcals);
					numberCount();
				}
			})
		}// selectPeriod() 함수 끝

		// 칼로리, 운동시간
		(function ($) {
			$jQ.fn.countTo = function (options) {
				options = options || {};

				return $jQ(this).each(function () {
					// set options for current element
					var settings = $jQ.extend({}, $jQ.fn.countTo.defaults, {
						from: $jQ(this).data('from'),
						to: $jQ(this).data('to'),
						speed: $jQ(this).data('speed'),
						refreshInterval: $jQ(this).data('refresh-interval'),
						decimals: $jQ(this).data('decimals')
					}, options);

					// how many times to update the value, and how much to increment the value on each update
					var loops = Math.ceil(settings.speed / settings.refreshInterval),
						increment = (settings.to - settings.from) / loops;

					// references & variables that will change with each update
					var self = this,
						$jQself = $jQ(this),
						loopCount = 0,
						value = settings.from,
						data = $jQself.data('countTo') || {};

					$jQself.data('countTo', data);

					// if an existing interval can be found, clear it first
					if (data.interval) {
						clearInterval(data.interval);
					}
					data.interval = setInterval(updateTimer, settings.refreshInterval);

					// initialize the element with the starting value
					render(value);

					function updateTimer() {
						value += increment;
						loopCount++;

						render(value);

						if (typeof (settings.onUpdate) == 'function') {
							settings.onUpdate.call(self, value);
						}

						if (loopCount >= loops) {
							// remove the interval
							$jQself.removeData('countTo');
							clearInterval(data.interval);
							value = settings.to;

							if (typeof (settings.onComplete) == 'function') {
								settings.onComplete.call(self, value);
							}
						}
					}

					function render(value) {
						var formattedValue = settings.formatter.call(self, value, settings);
						$jQself.html(formattedValue);
					}
				});
			};

			$jQ.fn.countTo.defaults = {
				from: 0,               // the number the element should start at
				to: 0,                 // the number the element should end at
				speed: 1000,           // how long it should take to count between the target numbers
				refreshInterval: 100,  // how often the element should be updated
				decimals: 0,           // the number of decimal places to show
				formatter: formatter,  // handler for formatting the value before rendering
				onUpdate: null,        // callback method for every time the element is updated
				onComplete: null       // callback method for when the element finishes updating
			};

			function formatter(value, settings) {
				return value.toFixed(settings.decimals);
			}
		}(jQuery));

		function numberCount() {
			// custom formatting example
			$jQ('.count-number').data('countToOptions', {
				formatter: function (value, options) {
					return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
				}
			});

			// start all the timers
			$jQ('.timer').each(count);

			function count(options) {
				var $jQthis = $jQ(this);
				options = $jQ.extend({}, options || {}, $jQthis.data('countToOptions') || {});
				$jQthis.countTo(options);
			}
		};

	</script>
