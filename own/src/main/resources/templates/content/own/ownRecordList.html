<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Exercise Record List</title>
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script th:inline="javascript">
	// 제이쿼리 충돌 방지 처리
	var $jQ = jQuery.noConflict(); // ${}대신에 쓸 변수 설정해줌.

	// 함수 실행
	  $jQ(document).ready(function(){ 
		  dayChart();
    	});
	
	// datepicker 라이브러리 옵션
	$jQ(function() {
		//input을 datepicker로 선언
		$jQ("#datepicker1, #datepicker2")
				.datepicker(
						{
							dateFormat : 'yy-mm-dd' //달력 날짜 형태
							,
							showOtherMonths : true //빈 공간에 현재월의 앞뒤월의 날짜를 표시
							,
							showMonthAfterYear : true // 월- 년 순서가아닌 년도 - 월 순서
							,
							changeYear : true //option값 년 선택 가능
							,
							changeMonth : true //option값  월 선택 가능                
							,
							showOn : "button" //button:버튼을 표시하고,버튼을 눌러야만 달력 표시 ^ both:버튼을 표시하고,버튼을 누르거나 input을 클릭하면 달력 표시  
							,
							buttonImage : "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif" //버튼 이미지 경로
							,
							buttonImageOnly : true //버튼 이미지만 깔끔하게 보이게함
							,
							buttonText : "선택" //버튼 호버 텍스트              
							,
							yearSuffix : "년" //달력의 년도 부분 뒤 텍스트
							,
							monthNamesShort : [ '1월', '2월', '3월', '4월', '5월',
									'6월', '7월', '8월', '9월', '10월', '11월', '12월' ] //달력의 월 부분 텍스트
							,
							monthNames : [ '1월', '2월', '3월', '4월', '5월', '6월',
									'7월', '8월', '9월', '10월', '11월', '12월' ] //달력의 월 부분 Tooltip
							,
							dayNamesMin : [ '일', '월', '화', '수', '목', '금', '토' ] //달력의 요일 텍스트
							,
							dayNames : [ '일요일', '월요일', '화요일', '수요일', '목요일',
									'금요일', '토요일' ] //달력의 요일 Tooltip
							,
							minDate : "-5Y" //최소 선택일자(-1D:하루전, -1M:한달전, -1Y:일년전)
							,
							maxDate : "+5y" //최대 선택일자(+1D:하루후, -1M:한달후, -1Y:일년후)  
						});

		//초기값을 오늘 날짜로 설정해줘야 합니다.
		$jQ('#datepicker1, #datepicker2').datepicker('setDate', 'today'); //(-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)            
	});
	
	// 운동 비율 차트만들기
	function dayChart() {
		// 차트 색상
		function colorize() {
		var r = Math.floor(Math.random()*200);
		var g = Math.floor(Math.random()*200);
		var b = Math.floor(Math.random()*200);
		var color = 'rgba(' + r + ', ' + g + ', ' + b + ', 0.7)';
		return color;
		}
		// 운동 카운트 데이터 받아옴
		let id = $jQ('#userId').val();
		console.log(id)
		$jQ.ajax({
			url : '/own/dayChart?userId=' + id,
			method : 'get',
			dataType : 'json',
			contentType : "application/json"
		}).then(res => {
			console.log(res)
			
			var labelList = new Array();
			var valueList = new Array();
			var colorList = new Array();
					
			for(var i = 0; i<res.length; i++) {
				var d = res[i];
				console.log(d.exersubName, d.ecount)
				labelList.push(d.exersubName);
				valueList.push(d.ecount);
				colorList.push(colorize());
			}	
			var data = {
					labels: labelList,
					datasets: [{
							backgroundColor: colorList,
							data : valueList
					}],
					options : {
							title : {
							display : true,
							text: '운동 구성비'
							}
					}
			};
			
			var ctx1 = document.getElementById('myChart').getContext('2d');
			new Chart(ctx1, {
				      type: 'pie',
					  data: data
			});
		})
	}    
</script>

</head>
<div layout:fragment="content">
	<body>
		<input id="userId" type="hidden"
			th:value="${session.loginUser.userId}">
		<h2 th:text="${session.loginUser.userName}"></h2>
		<h4>회원님의 운동 기록 보기</h4>
		<div class="SelectPeriod">
			<button id="dayBtn">일</button>
			<button id="weekBtn">주</button>
			<button id="monthBtn">월</button>
		</div>
		<div id="calendar">
			<p>
				조회기간을 선택해주세요 <input type="text" id="datepicker1"> <input
					type="text" id="datepicker2">
			</p>
		</div>


		<div class="dayRecord">
			<span
				th:text="${#dates.format(lRecord[0].exerecDate, 'yyyy년 MM월 dd일')}+ '이 가장 최근 운동데이터임'"></span>
			<h3
				th:text="'당신은 총 ' + ${#aggregates.sum(lRecord.![exerecTime])} + '시간 운동하셨습니다.'"></h3>
			<h3 th:text="'총 ' + ${#aggregates.sum(lRecord.![kcals])} + '칼로리 소모.'"></h3>

			<div style="width: 900px; height: 900px;">
				<!--차트가 그려질 부분-->
				<canvas id="myChart" align="center"></canvas>
				<canvas id="myChart2"></canvas>
			</div>
		</div>

		<div class="weekRecord"></div>
		<div class="monthRecord"></div>
	</body>
</div>
</html>
